description: "用於文件檢索和問答的 ADK RAG 代理。包含一個資料管線，用於將文件擷取和索引到 Vertex AI Search 或 Vector Search。"
example_question: "如何將 pandas dataframe 儲存為 CSV？"
settings:
  requires_data_ingestion: true
  requires_session: true
  deployment_targets: ["agent_engine", "cloud_run"]
  extra_dependencies: [
    "google-adk~=1.8.0",
    "langchain-google-vertexai~=2.0.7",
    "langchain~=0.3.24",
    "langchain-core~=0.3.55",
    "langchain-community~=0.3.17",
    "langchain-openai~=0.3.5",
    "langchain-google-community[vertexaisearch]~=2.0.7",
    "Jinja2~=3.1.6",
  ]
  tags: ["adk"]
  frontend_type: "None"
