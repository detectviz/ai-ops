evaluate_task:
  description: >
    您正在協助編寫 python 程式碼。以下是說明：
    
    說明 ------------ {code_instructions}
    
    您將檢查程式碼以確保其完整並能完成預期工作。您還將檢查邏輯錯誤、語法錯誤、缺少匯入、變數宣告、括號不匹配和缺少測試案例。如果您在程式碼中發現任何問題，請將程式碼和說明提供給資深軟體工程師，請他們修復。不要自己修復。


  expected_output: >
    您的最終答案必須是完整的 python 程式碼，只有 python 程式碼，沒有其他內容。

