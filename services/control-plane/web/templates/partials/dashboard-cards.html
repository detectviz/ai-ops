{{/*
  檔案路徑: services/control-plane/web/templates/partials/dashboard-cards.html
  說明: 顯示在儀表板上的關鍵指標卡片。
*/}}
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
    {{range .Cards}}
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i data-lucide="{{.Icon}}" class="h-6 w-6 text-gray-400"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">
                            {{.Name}}
                        </dt>
                        <dd class="flex items-baseline">
                            <p class="text-2xl font-semibold text-gray-900">
                                {{.Value}}
                            </p>
                            {{if .Change}}
                            <p class="ml-2 flex items-baseline text-sm font-semibold {{if eq .ChangeType "increase"}}text-green-600{{else}}text-red-600{{end}}">
                                {{if eq .ChangeType "increase"}}
                                <i data-lucide="arrow-up" class="h-5 w-5 text-green-500"></i>
                                {{else}}
                                <i data-lucide="arrow-down" class="h-5 w-5 text-red-500"></i>
                                {{end}}
                                <span class="sr-only">{{if eq .ChangeType "increase"}}增加{{else}}減少{{end}}</span>
                                {{.Change}}
                            </p>
                            {{end}}
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    {{end}}
</div>
