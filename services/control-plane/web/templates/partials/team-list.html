<div id="team-list-container">
    <table class="w-full text-sm text-left text-slate-500">
        <thead class="text-xs text-slate-700 uppercase bg-slate-50">
        <tr>
            <th scope="col" class="px-6 py-3">團隊名稱</th>
            <th scope="col" class="px-6 py-3">描述</th>
            <th scope="col" class="px-6 py-3">管理員</th>
            <th scope="col" class="px-6 py-3 text-center">成員數量</th>
            <th scope="col" class="px-6 py-3 text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        {{if .Teams}}
        {{range .Teams}}
        <tr class="bg-white border-b hover:bg-slate-50">
            <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">{{.Name}}</td>
            <td class="px-6 py-4">{{.Description}}</td>
            <td class="px-6 py-4">{{.ManagerName}}</td>
            <td class="px-6 py-4 text-center">{{.MemberCount}}</td>
            <td class="px-6 py-4 text-center">
                <button hx-get="/htmx/teams/{{.ID}}/edit" hx-target="body" hx-swap="beforeend"
                        class="font-medium text-blue-600 hover:underline">編輯</button>
                <button hx-get="/htmx/teams/{{.ID}}/confirm-delete" hx-target="body" hx-swap="beforeend"
                        class="font-medium text-red-600 hover:underline ml-4">刪除</button>
            </td>
        </tr>
        {{end}}
        {{else}}
        <tr class="bg-white border-b">
            <td colspan="5" class="text-center py-8 text-slate-500">
                沒有找到符合條件的團隊。
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
