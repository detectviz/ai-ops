<div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-50" hx-target="this" hx-swap="outerHTML">
    <div id="modal" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-11/12 max-w-sm flex flex-col">
            <div class="p-6 text-center">
                <h3 class="mb-5 text-lg font-normal text-gray-500">您確定要刪除 {{.ItemType}} "{{.ItemName}}"?</h3>
                <button hx-delete="{{.DeleteURL}}" hx-target="#team-list-container" hx-swap="outerHTML"
                        class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    是的，我確定
                </button>
                <button hx-get="/htmx/close"
                        class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
