{{template "layouts/app.html" .}}

{{define "content"}}
<div class="bg-white p-6 rounded-xl shadow-md">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
        <div class="w-full md:w-auto">
            <h2 class="text-2xl font-bold text-gray-900">告警紀錄</h2>
            <p class="mt-1 text-sm text-gray-600">檢視和管理所有已發生的告警事件。</p>
        </div>
        {{/* <!-- 未來可以放過濾器或操作按鈕 --> */}}
    </div>

    {{/* <!-- 事件列表將會由 HTMX 載入到這裡 --> */}}
    <div id="incident-list-container"
         hx-get="/htmx/incidents/list"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="flex justify-center items-center p-8">
            <i data-lucide="loader-2" class="animate-spin h-8 w-8 text-gray-500"></i>
            <span class="ml-2 text-gray-500">正在載入事件列表...</span>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
{{end}}
