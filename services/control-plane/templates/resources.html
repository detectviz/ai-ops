{{template "layout.html" .}}

{{define "content"}}
<section id="page-resources" class="page">
    <div class="bg-white p-6 rounded-xl shadow-md">
        <div class="flex flex-col md:flex-row justify-between items-center mb-2 gap-4">
            <div class="w-full md:w-auto">
                <h2 class="text-2xl font-bold text-gray-900">資源管理</h2>
                <p class="mt-1 text-sm text-gray-600">管理和監控所有系統資源</p>
            </div>
            <div class="flex items-center space-x-2 w-full md:w-auto flex-nowrap overflow-x-auto whitespace-nowrap">
                <input type="text" id="resource-search-input" placeholder="搜尋資源名稱或 IP..."
                    class="w-48 md:w-64 mt-1 block rounded-lg border border-slate-300 bg-white px-3 py-1.5 text-sm text-slate-800 focus:border-blue-500 focus:ring-blue-500 flex-shrink-0">
                <button id="add-resource-btn"
                    class="mt-1 px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition-colors w-full md:w-auto text-sm flex-shrink-0">新增資源</button>
            </div>
        </div>
        <div class="overflow-x-auto">
            <div id="resources-grid" class="mt-4"></div>
        </div>
    </div>
</section>
{{end}}

{{define "scripts"}}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const resourcesData = JSON.parse(`{{.ResourcesJSON}}`);

        new gridjs.Grid({
            columns: ["ID", "名稱", "IP 位址", "類型", "狀態"],
            data: resourcesData.map(r => [r.id, r.name, r.ip, r.type, r.status]),
            pagination: true,
            search: true,
            sort: true
        }).render(document.getElementById('resources-grid'));
    });
</script>
{{end}}
